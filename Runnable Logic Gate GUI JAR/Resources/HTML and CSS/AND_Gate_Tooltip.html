  <title>AND Gate Tooltip</title>
  <link rel = "stylesheet" href = "Tooltip_style.css"/>
 </head>
 <body>
  <p>AND gate</p>
  <p>Outputs true when all inputs are true.</p>
  <table>
   <tr>
    <th colspan = "3">Truth Table</th>
   </tr>
   <tr>
    <td>A</td>
    <td>B</td>
    <td>Q</td>
   </tr>
   <tr>
    <td>0</td>
    <td>0</td>
    <td>0</td>
   </tr>
   <tr>
    <td>0</td>
    <td>1</td>
    <td>0</td>
   </tr>
   <tr>
    <td>1</td>
    <td>0</td>
    <td>0</td>
   </tr>
   <tr>
    <td>1</td>
    <td>1</td>
    <td>1</td>
   </tr>
   <tr>
    <td colspan="3">A AND B, thus Q</td>
   </tr>
  </table>
 </body>
