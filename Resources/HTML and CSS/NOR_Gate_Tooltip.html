<!DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8"/>
  <!--Purpose: NOR Gate Tooltip in Logic_Gate_GUI-->
  <meta name = "author" content = "Gabriel Toban Harris"/>
  <!--Date: 2018-5-7-->
  <title>NOR Gate Tooltip</title>
  <link rel = "stylesheet" href = "Tooltip_style.css"/>
 </head>
 <body>
  <p>NOR gate</p>
  <p>Is the negation of an OR gate, which is the same as an OR gate outputting to a NOT gate. Outputs true when all input are false.</p>
  <table>
   <tr>
    <th colspan = "3">Truth Table</th>
   </tr>
   <tr>
    <td>A</td>
    <td>B</td>
    <td>Q</td>
   </tr>
   <tr>
    <td>0</td>
    <td>0</td>
    <td>1</td>
   </tr>
   <tr>
    <td>0</td>
    <td>1</td>
    <td>0</td>
   </tr>
   <tr>
    <td>1</td>
    <td>0</td>
    <td>0</td>
   </tr>
   <tr>
    <td>1</td>
    <td>1</td>
    <td>0</td>
   </tr>
   <tr>
    <td colspan = 3>A OR B, thus NOT Q</td>
   </tr>
  </table>
 </body>
</html>
